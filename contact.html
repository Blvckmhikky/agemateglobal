  <main class="container">
    <h1>Contact Us</h1>
    <p>For quotes or enquiries, use the form below or contact our offices directly.</p>
    <form id="contactForm">
      <label>Name<input type="text" name="name" required></label>
      <label>Email<input type="email" name="email" required></label>
      <label>Phone<input type="text" name="phone"></label>
      <label>Message<textarea name="message" rows="4"></textarea></label>
      <button type="submit">Send</button>
    </form>

    <section class="offices">
      <h2>Our Offices</h2>
      <p><strong>China Office</strong>: 123 Logistics Way, Shanghai</p>
      <p><strong>Nigeria Office</strong>: 45 Lagos Ave, Lagos</p>
      <p>Email: contact@agemateglobal.com | Phone: +1-555-0100</p>
    </section>
  </main>
